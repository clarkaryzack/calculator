<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Algebraic!</title>
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
			<div class="overlay overlay1"></div>
			<div class="calculator">
				<div class="boxes" id="display"></div>
				<div class="boxes hover" id="clear">clear</div>
		<div class="boxes operators" id="negative">+/-</div>
				<div class="boxes operators" id="obelus">÷</div>
				<div class="boxes" id="seven">7</div>
				<div class="boxes" id="eight">8</div>
				<div class="boxes" id="nine">9</div>
				<div class="boxes operators" id="modulo">%</div>
				<div class="boxes operators" id="dimension">x</div>
				<div class="boxes" id="four">4</div>
				<div class="boxes" id="five">5</div>
				<div class="boxes" id="six">6</div>
				<div class="boxes operators" id="square">xª</div>
				<div class="boxes operators" id="minus">-</div>
				<div class="boxes" id="one">1</div>
				<div class="boxes" id="two">2</div>
				<div class="boxes" id="three">3</div>
				<div class="boxes operators" id="sqroot">√</div>
				<div class="boxes operators" id="plus">+</div>
				<div class="boxes" id="zero">0</div>
				<div class="boxes" id="decimal">.</div>

				<div class="boxes hover" id="equals">=</div>
			</div>
			<div class="overlay overlay2"></div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
